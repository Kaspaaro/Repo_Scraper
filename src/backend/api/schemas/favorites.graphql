type FavoriteRepository {
    id: ID!
    node_id: String!
    name: String!
    owner: User!
    url: String!
}
input RepositoryInput {
    name: String
    url: String
    node_id: String
}

type Query {
    favorites: [FavoriteRepository]
}

type Mutation {
    addRepository(input: RepositoryInput!): FavoriteRepository
    removeRepository(id: ID!): FavoriteRepository
}
