type GithubUser {
    name: String
}
type RepoOwner {
    login: String
}
type GithubRepo {
    id: ID
    name: String
    url: String
    description: String
    owner: RepoOwner
}
extend type Query {
    githubUser(username:String!) : GithubUser
    githubRepos(listID: [String!]) : [GithubRepo]
}
